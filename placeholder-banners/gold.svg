<svg
	xmlns="http://www.w3.org/2000/svg"
	width="830"
	height="100"
>
	<style>
	* {
		font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		margin: 0;
		padding: 0;
	}

	.container {
		position: relative;
		background-color: #F7F8FA;
		width: 100%;
		height: 100%;
		border-radius: 8px;
		border: 1px solid #D7D8DB;
		box-sizing: border-box;
		padding: 12px 24px;
		font-size: 14px;
		overflow: hidden;
		color: rgb(37 41 47 / 70%);
	}

	.heart-bg {
		color: #B04486;
		width: 25%;
		position: absolute;
		top: 0;
		right: 0;
		transform: translateX(-20%) translateY(-30%);
		opacity: 0.3;
	}

	.content-layer {
		position: relative;
		z-index: 1;
	}

	.heading {
		display: flex;
		align-items: center;
		margin-bottom: 8px;
	}

	.h1 {
		display: flex;
		align-items: center;
		gap: 8px;
		font-weight: 600;
		font-size: 1.4em;
	}

	.button {
		position: absolute;
		right: 0;
		display: flex;
		gap: 8px;
		align-items: center;
		font-weight: 500;
		font-size: 1em;
		border-radius: 4px;
		padding: 8px 16px;
		background-color: rgb(255 255 255 / 50%);
		box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
		color: rgb(190 24 93);
	}

	p {
		line-height: 1.4em;
		font-size: 1em;
		margin: 4px 0;
	}
	</style>
	<foreignObject x="0" y="0" width="100%" height="100%">
		<div
			xmlns="http://www.w3.org/1999/xhtml"
			class="container"
		>
			<img
				class="heart-bg"
				src="data:image/png;base64,{{ heart_base64 }}"
			/>
			<div class="content-layer">
				<div class="heading">
					<div class="h1">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="color: rgb(219 39 119)"><path fill="currentColor" d="M16.004 1.25C18.311 1.25 20 3.128 20 5.75c0 2.292-1.23 4.464-3.295 6.485c-.481.47-.98.909-1.482 1.31l.265 1.32l1.375 7.5a.75.75 0 0 1-.982.844l-3.512-1.207a.75.75 0 0 0-.488 0L8.37 23.209a.75.75 0 0 1-.982-.844l1.378-7.512l.261-1.309c-.5-.4-1-.838-1.481-1.31C5.479 10.215 4.25 8.043 4.25 5.75c0-2.622 1.689-4.5 3.996-4.5c1.55 0 2.947.752 3.832 1.967l.047.067l.047-.067a4.726 4.726 0 0 1 3.612-1.962l.22-.005ZM13.89 14.531c-.418.285-.828.542-1.218.77l-.18.103a.75.75 0 0 1-.734 0l-.071-.04l-.46-.272c-.282-.173-.573-.36-.868-.562l-.121.605l-1.145 6.239l2.3-.79a2.248 2.248 0 0 1 1.284-.054l.18.053l2.299.79l-1.141-6.226l-.125-.616ZM16.004 2.75c-1.464 0-2.731.983-3.159 2.459c-.209.721-1.231.721-1.44 0c-.428-1.476-1.695-2.459-3.16-2.459c-1.44 0-2.495 1.173-2.495 3c0 1.811 1.039 3.647 2.844 5.412a19.624 19.624 0 0 0 3.734 2.84l-.019-.011l-.184-.111l.147-.088a19.81 19.81 0 0 0 3.015-2.278l.37-.352C17.46 9.397 18.5 7.561 18.5 5.75c0-1.827-1.055-3-2.496-3Z"/></svg>

						Become a Gold sponsor!
					</div>
					<div class="button">
						Learn more
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M12.6 12L8.7 8.1q-.275-.275-.275-.7t.275-.7q.275-.275.7-.275t.7.275l4.6 4.6q.15.15.213.325t.062.375q0 .2-.063.375t-.212.325l-4.6 4.6q-.275.275-.7.275t-.7-.275q-.275-.275-.275-.7t.275-.7l3.9-3.9Z"/></svg>
					</div>
				</div>
				<p>
					Your banner &amp; link will be showcased right here, reaching a wide audience across all my projects and websites.
				</p>
				<p>
					Sponsoring will help ensure the continued maintenance and development of this project and many others.
				</p>
			</div>
		</div>
	</foreignObject>
</svg>
